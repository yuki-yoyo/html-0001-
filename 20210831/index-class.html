<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="クラスとIDを使った方法">
    <title>class/id</title>
    <link rel="stylesheet" href="css/style-class.css">
</head>
<body>
    <!--class 的使用方法-->
    <p>クラスを指定しない場合は灰色でテキストを表示</p>
    <p class="blue">クラスを指定した部分は青でテキストを表示</p>
    
    <!-- id 的使用方法-->
    <p>IDを指定しない場合は灰色でテキストを表示</p>
    <p id="orange">クラスを指定した部分は青でテキストを表示</p>

    <!--class和ID 不同的地方：
        1、同个页面内同样的id名只能使用一次，反则class可以多次使用
        2、CSS的优先顺序，id为优先指定装饰
        3、一个<p>标签内id和class同时被赋予指定不同颜色，但是因为系统会以id为优先设定，所以文字最后会是id指定的颜色-->
    
    
</body>
</html>
